<div class="searchbar">
    <form (ngSubmit)="searchPokemon(pokemonName)" #searchForm="ngForm">
        <input
            type="text"
            name="pokemonName"
            placeholder="Search your Pokemon"
            [(ngModel)]="pokemonName"
            required
            #pokemonNameInput="ngModel"
        />
        <button type="submit">
            Search
        </button>
    </form>
</div>
<div *ngIf="searchForm.submitted">
    {{ pokemonInfo | async | json }}
</div>
